{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand" href="#">
            <img style= "width: 100px" src="{% static 'icons/Instagram_logo.png' %}">
        </a>
        <div class="flex-grow-1 justify-content-center">
          <form class="navbar-brand abs" role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 400px; margin: auto;">
          </form>
        </div>
          <div class="navbar-nav ms-auto">
              <span class="material-icons">home</span>
              <span class="material-icons-outlined">send</span>
              <span class="material-icons-outlined">add_box</span>
              <span class="material-icons-outlined">explore</span>
              <span class="material-icons-outlined">favorite_border</span>
          </div>
        </div>
      </div>
    </nav>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
